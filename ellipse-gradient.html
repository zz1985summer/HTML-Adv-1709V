<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
        }
    </style>
</head>
<body>
<svg width="100%" height="1000">
    <defs>
        <linearGradient id="orange_red" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(255,255,0);
stop-opacity:1"/>
            <stop offset="100%" style="stop-color:rgb(255,0,0);
stop-opacity:1"/>
        </linearGradient>
        <radialGradient id="grey_blue" cx="50%" cy="50%" r="50%"
                        fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:rgb(200,200,200);
stop-opacity:0"/>
            <stop offset="100%" style="stop-color:rgb(0,0,255);
stop-opacity:1"/>
        </radialGradient>
    </defs>
    <ellipse style="fill:url(#grey_blue)" cx="200" cy="100" rx="50" ry="100" fill-opacity="0.5" fill="rgb(0,255,0)">
    </ellipse>
    <line x1="0" y1="0" x2="200" y2="100" stroke="#f00" stroke-opacity="0.5"></line>
</svg>
</body>
</html>
