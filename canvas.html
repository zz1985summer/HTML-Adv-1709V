<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="300" height="200"></canvas>
<script>
    function init() {
        var element = document.getElementById('canvas');
        var canvas = element.getContext('2d');

        canvas.globalAlpha = 0.5;
        canvas.fillStyle = '#f00';
        canvas.fillRect(0, 0, 150, 100);
        canvas.strokeStyle = '#00f';
        canvas.strokeRect(150, 100, 150, 100);
        canvas.clearRect(100, 50, 100, 100);

        canvas.font = 'bold 50px consolas';
//        canvas.fillText('Hello', 120, 105);

        canvas.shadowColor = 'rgba(0, 0, 0, 0.5)';
        canvas.shadowOffsetX = 5;
        canvas.shadowOffsetY = 5;
        canvas.shadowBlur = 5;

        canvas.fillText('Hi', 120, 105);

        var size = canvas.measureText('Hi');
        console.log('size', size);

        canvas.strokeRect(120, 65, size.width, 50);

        canvas.moveTo(150, 50); // 起始点
        canvas.lineTo(150, 150);
        canvas.lineWidth = 10;
        canvas.stroke();

        // 画一个五星

        canvas.moveTo(0, 150);
        canvas.lineTo(100, 150);
        canvas.lineTo(100 - 100 * Math.cos(36 * Math.PI / 180),
            150 + 100 * Math.sin(36 * Math.PI / 180));

        canvas.stroke();

        square(canvas, 200, 0, 100, '#0f0', 10);
    }
    init();

    function square(canvas, x, y, length, color, width) {
        // 在 （x, y） 处画边长为 length，颜色为 color，线宽为 width 的正方形
        canvas.moveTo(x, y);
        canvas.lineTo(x + length, y);
        canvas.lineTo(x + length, y + length);
        canvas.lineTo(x, y + length);
        canvas.lineTo(x, y);

        canvas.strokeStyle = color;
        canvas.lineWidth = width;

        canvas.stroke();
    }
</script>
</body>
</html>
