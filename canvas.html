<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="300" height="200"></canvas>
<script>
    function init() {
        var element = document.getElementById('canvas');
        var canvas = element.getContext('2d');
        canvas.fillStyle = '#f00';
        canvas.fillRect(0, 0, 150, 100);
        canvas.strokeRect(150, 100, 150, 100);
        canvas.clearRect(100, 50, 100, 100);

        canvas.fillText('Hello, Canvas!', 120, 105);

        canvas.moveTo(150, 50); // 起始点
        canvas.lineTo(150, 150);
        canvas.stroke();

        // 画一个五星
    }
    init();
</script>
</body>
</html>
