<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="500" height="400"></canvas>
<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    var image1 = new Image();
    var image2 = new Image();
    image1.src = 'https://cn.vuejs.org/images/logo.png';
    image2.src = 'assets/img/image.png';

    image1.onload = function () {
        ctx.drawImage(image1, 0, 0, 100, 100);
    };

    image2.onload = function () {
        ctx.drawImage(image2, 100, 0, 100, 100);
    };



//    ctx.beginPath();

    //    ctx.closePath();
    //    ctx.fillStyle = '#00f';
    //    ctx.fill();
//    ctx.clip();

</script>
</body>
</html>
