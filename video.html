<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>video</h2>
<video id="video" src="assets/video/video.mp4" poster="assets/img/video-cover.jpg" controls loop>
    <p>Video can not play.</p>
</video>
<script>
    window.onload = function () {
        var video = document.getElementById('video');
        video.addEventListener('play', playTest, false);
        video.addEventListener('pause', pauseTest, false);
    };

    function playTest() {
        console.log('playing...');
    }

    function pauseTest() {
        console.log('paused...');
    }
</script>

<h2>audio</h2>
<audio id="audio" src="assets/audio/audio.mp3" controls loop>
    Audio can not play.
</audio>
<script>
    window.onload = function () {
        var element = document.getElementById('audio');
        element.addEventListener('pause', pauseTest, false);
    };

    function pauseTest() {
        console.log('audio paused.');
    }
</script>
</body>
</html>
