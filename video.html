<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<video id="video" src="assets/video/video.mp4" poster="assets/img/video-cover.jpg" controls>
    <p>Video can not play.</p>
</video>
<script>
    window.onload = function () {
        var video = document.getElementById('video');
        video.addEventListener('play', playTest, false);
        video.addEventListener('pause', pauseTest, false);
    };

    function playTest() {
        console.log('playing...');
    }

    function pauseTest() {
        console.log('paused...');
    }
</script>
</body>
</html>
