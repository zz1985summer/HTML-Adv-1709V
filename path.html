<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="300" height="200"></canvas>
<script>
    function init() {
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        // 1. path
        ctx.beginPath();
        ctx.arc(150, 100, 80, Math.PI * 2, false);
        ctx.closePath();
        ctx.fillStyle = '#00f';
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(20, 20);
        ctx.lineTo(100, 100);
        ctx.lineTo(200, 50);
//        ctx.lineTo(0, 0);
//        ctx.closePath();

        ctx.lineWidth =20;

//        ctx.lineCap = 'butt';
//        ctx.lineCap = 'square';
//        ctx.lineCap = 'round';

//        ctx.lineJoin = 'miter';
//        ctx.lineJoin = 'round';
//        ctx.lineJoin = 'bevel';
        ctx.stroke();

        // 2. line style
    }
    init();
</script>
</body>
</html>
